x-common: &common-config
  image: ghcr.io/jshawl/nim-deployment-server:main
  env_file: .env
  volumes:
    - ./db:/app/db
  stop_signal: SIGINT
  pull_policy: always

x-logging: &logging-config
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  worker:
    <<: [*common-config, *logging-config]
    command: /app/build/worker

  server:
    <<: [*common-config, *logging-config]
    command: /app/build/server

  backups:
    image: ghcr.io/jshawl/nim-deployment-backups:main
    pull_policy: always
    env_file: .env
    volumes:
      - ./db:/app/db

  frontend:
    image: ghcr.io/jshawl/nim-deployment-frontend:main
    pull_policy: always
    command: sh -c "cp -r /app/* /target/"
    volumes:
      - html:/target

  proxy:
    <<: *logging-config
    image: ghcr.io/jshawl/nim-deployment-proxy:main
    env_file: .env
    pull_policy: always
    ports:
      - "80:80"
    links:
      - server
    command: |
      /bin/bash -c "
      echo \$HTTP_AUTH_USER:\$(openssl passwd -apr1 \$HTTP_AUTH_PASSWORD) > /etc/nginx/.htpasswd
      exec nginx -g 'daemon off;'
      "
    volumes:
      - html:/usr/share/nginx/html

volumes:
  html:
